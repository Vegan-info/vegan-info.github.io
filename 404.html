<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>redirecting...</title>
        <script type="text/javascript">
            (function(){
                var path = window.location.pathname;
                //var path  = "/new/why-vegan#parentVerticalTab2";
                var root = "/new/";
                path = path.replace(root, "").replace("#","|");
                if(path[0]=='/'){
                    path = path.substr(1);
                }
                var url = root+"#"+path;
                
                window.location.href = url;
            })();
        </script>
    </head>
    <body>redirecting...</body>
    
</html>
